<h1>DragonBall Super Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
      <h3>Agregar: {{name()}} </h3>
      <input type="text" class="form-control" placeholder="Nombre del personaje" [value]="name()" (input)="name.set( txtname.value )" #txtname/>
      <input type="number" class="form-control mt-2" placeholder="Poder del personaje" [value]="power()" (input)="power.set( txtpower.valueAsNumber )" #txtpower>

      <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado:</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
        @if ( character.power > 500) {
          <li>
            <span>{{ idx + 1 }} - {{ character.name }} </span>
            <strong
            [class.text-danger]="character.power > 9000"
            [class.text-primary]="character.power < 9000"
            >
            ({{ character.power }})</strong>
          </li>
        } @else {
            <li><strong>Aqu√≠ no hay nadie</strong></li>
        }
      }
    </ul>
  </div>
</section>
